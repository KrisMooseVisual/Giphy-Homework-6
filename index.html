<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Gifs</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 20px;
        }

        ;

        h1 {
            color: red
        }

        ;

        h2 {
            color: black
        }

        ;

        h3 {
            color: green
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>DANCE!</h1>
        <h2>DANCE!</h2>
        <h3>DANCE!</h3>


        <!--Different topics-->
        <div id="buttons-view"></div>

        <form id="topic-form">
            <label for="topic-input">Whats Your Dance?</label>
            <input type="text" id="topic-input">

            <input id="add-topic" type="submit" value="Submit Topic">
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script type="text/javascript">

            // the array for topic Dance
            var topics = ["Samba", "Salsa", "Breakdance", "Ballet", "Tap Dance", "Hip Hop Dance", "Swing Dance", "Lindy Hop"];

            function renderButtons() {

                $("#buttons-view").empty();

                //Creating for loop for each topic
                for (var i = 0; i < topics.length; i++) {

                    //creating button for each topic
                    var button = $("<button>");

                    button.addClass("topic");
                    button.attr("data-dance", topics[i]);
                    button.text(topics[i]);
                    $("#buttons-view").append(button);
                }
            }

            $("#add-topic").on("click", function (event) {

                event.preventDefault();

                var topic = $("#topic-input").val().trim();

                topics.push(topic);

                renderButtons();
            });

            renderButtons();

            // SPACE IN CODE FOR VISUAL CLARITY!//
            //Setting .on("click") function and variable for giphy API//
            $("button").on("click", function () {

                var dance = $(this).attr("data-dance");

                //URL for giphy API
                var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                    dance + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";

                //AJAX FOR URL
                $.ajax({
                    url: queryURL,
                    method: "GET"
                })

                    .then(function (response) {

                        var results = response.data;

                        //FOR LOOP!
                        for (var i = 0; i < results.length; i++) {

                            var danceDiv = $("<div>");

                            var p = $("<p>").text("Rating:" + results[i].rating);

                            var danceImage = $("<img>");

                            danceImage.attr("src", results[i].images.fixed_height.url);

                            danceDiv.prepend(p);
                            danceDiv.prepend(danceImage);

                            $("#gifs-appear-here").append(danceDiv);

                        }
                    });


            });


        </script>

    </div>


</body>

</html>
